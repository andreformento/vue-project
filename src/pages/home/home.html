<section class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner flexbox flexbox--center">
    <h1 class="mdc-typography--display1 mdc-theme--primary"><%= HOME %></h1>
  </div>

  <div class="mdc-layout-grid__inner flexbox flexbox--center">
    <section class="mdc-layout-grid__cell">
      <img src="<%= image.logo %>" alt="Web Fundamentals">
      <h3 class="mdc-typography--title"><%= TITLE %></h3>
      <p class="mdc-typography--body1"><%= DESCRIPTION %></p>
    </section>
  </div>
</section>

<section class="mdc-layout-grid">
  <h3 class="mdc-typography--subheading2 flexbox--center"><%= SUBTITLE %></h3>

  <div class="mdc-layout-grid__inner <%= style['cards'] %>">
    <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card <%= style.card %>">
      <section class="mdc-card__media <%= style['card-media'] %>">
        <h1 class="mdc-card__title mdc-card__title--large <%= style['card-title'] %>">Frontend Starter Kit</h1>
      </section>
      <section class="mdc-card__supporting-text">
        <%= CONTENT.WEB %>
      </section>
      <section class="mdc-card__actions">
        <a href="https://github.com/Shyam-Chen/Frontend-Starter-Kit" class="mdc-button mdc-button--compact mdc-theme--primary mdc-card__action"><%= GET_STARTED %></a>
      </section>
    </section>

    <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-8-tablet mdc-card <%= style.card %>">
      <section class="mdc-card__media <%= style['card-media'] %>">
        <h1 class="mdc-card__title mdc-card__title--large <%= style['card-title'] %>">Backend Starter Kit</h1>
      </section>
      <section class="mdc-card__supporting-text">
        <%= CONTENT.BACKEND %>
      </section>
      <section class="mdc-card__actions">
        <a href="https://github.com/Shyam-Chen/Backend-Starter-Kit" class="mdc-button mdc-button--compact mdc-theme--primary mdc-card__action"><%= GET_STARTED %></a>
      </section>
    </section>
  </div>
</section>
